<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio Ruslan Ragilo</title>
  </head>
  <body>
    <div class="container container-top">
      <header>
        <nav class="nav nav-desktop">
          <ul class="list-nav"></ul>
        </nav>
      </header>

      <!-- banner -->
      <div class="banner-me">
        <div class="banner-foto">
          <img src="img/DSC_0271.jpg" alt="" />
          <div class="wrapper-info">
            <div class="full-name"></div>
            <div class="about-me"></div>
          </div>
        </div>
        <div class="toggle-lang">
          <a href="" class="item-lang active">Eng</a>
          <a href="" class="item-lang">Ru</a>
        </div>
      </div>
    </div>
    <!-- /  banner -->

    <!-- about me -->
    <div class="wrapper-about-me">
      <div class="container container-main container-about-me">
        <div class="text-me">
          <div class="title"></div>
          <div class="description-me"></div>
        </div>
        <div class="img-js">
          <img src="img/js.png" width="330" height="330" alt="" srcset="" />
        </div>
      </div>
    </div>
    <!-- /about me -->

    <!-- skils -->
    <div class="container container-main">
      <div class="title"></div>
      <div class="description-me"></div>
      <div class="wrapper-block-skils">
        <div class="block-cards-skils block-cards-skils-evely">
          <div class="card-skil must-have-skil">
            <img src="./img/HTML 5.svg" alt="HTML"></img>
            <p class="headding-skil">HTML</p>
          </div>
          <div class="card-skil must-have-skil">
            <img src="./img/css3.svg" alt="CSS">
            <p class="headding-skil">CSS</p>
          </div>
          <div class="card-skil must-have-skil">
            <img src="./img/javascript.svg" alt="JavaScript">
            <p class="headding-skil">JavaScript</p>
          </div>
        </div>
        <div class="block-cards-skils">
          <div class="card-skil">
            <img src="./img/icons8-sass.svg" alt="Sass">
            <p class="headding-skil">Sass</p>
          </div>
          <div class="card-skil">
            <img src="./img/icons8-bootstrap.svg" alt="Bootstrap">
            <p class="headding-skil">Bootstrap</p>
          </div>
          <div class="card-skil">
            <img src="./img/icons8-react-native-144.svg" alt="React">
            <p class="headding-skil">React</p>
          </div>
          <div class="card-skil">
            <img src="./img/icons8-redux.svg" alt="Redux">
            <p class="headding-skil">Redux</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /skils -->

    <!-- portfolio -->
    <div class="wrapper-about-me">
      <div class="container container-main container-about-me">
          <div class="wrapper-portfolio w-100">
            <div class="title"></div>
            <div class="portfolio-item">
              <div class="wrapper">
                <div class="wrapper_slider">
                  <div class="wrapper_img">
                  </div>
                  <div class="wrapper_nav">
                    <svg class="right-arrow" x="0px" y="0px"
	                  width="306px" height="306px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">
	                    <g id="chevron-left">
	  	                  <polygon points="247.35,35.7 211.65,0 58.65,153 211.65,306 247.35,270.3 130.05,153 		"/>
                    	</g>
                    </svg>
                    <svg class="right-arrow" x="0px" y="0px"
                    width="306px" height="306px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">
                    <g id="keyboard-arrow-right">
                      <polygon points="58.65,267.75 175.95,153 58.65,35.7 94.35,0 247.35,153 94.35,306 		"/>
                    </g>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="title"></div>
              <div class="description-me"></div>
            </div>
            <div class="portfolio-item">
              <div class="wrapper">
                <div class="wrapper_slider">
                  <div class="wrapper_img">
                  </div>
                  <div class="wrapper_nav">
                    <svg class="right-arrow" x="0px" y="0px"
	                  width="306px" height="306px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">
	                    <g id="chevron-left">
	  	                  <polygon points="247.35,35.7 211.65,0 58.65,153 211.65,306 247.35,270.3 130.05,153 		"/>
                    	</g>
                    </svg>
                    <svg class="right-arrow" x="0px" y="0px"
                    width="306px" height="306px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">
                    <g id="keyboard-arrow-right">
                      <polygon points="58.65,267.75 175.95,153 58.65,35.7 94.35,0 247.35,153 94.35,306 		"/>
                    </g>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="title"></div>
              <div class="description-me"></div>
            </div>
            <div class="portfolio-item" style="margin-top: 20px;">
              <div class="title"></div>
              <div class="description-me"></div>
            </div>
          </div>
      </div>
    </div>
    <!-- /portfolio -->
    <!-- contacts -->
    <div class="container container-main portfolio-item">
      <div class="title"></div>
      <div class="description-me"></div>
      <div class="icon-wrapper">
        <a href="https://www.linkedin.com/in/ruslan-ragilo-5178151a1/">
          <img src="/img/linkd.svg" alt="">
        </a>
        <a href="https://www.instagram.com/ruslan_ragilo/">
          <img src="/img/insta.svg" alt="">
        </a>
        <a href="tel:+375292254552">
          <img src="/img/molumen_phone_icon.svg" alt="">
        </a>
      </div>
    </div>
    <!-- /contacts -->
    <script src="js/main.js"></script>
  </body>
</html>
